name: Manual Ultimate Vector Pipeline FIX

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  vectorize:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          pip install pillow numpy scikit-image reportlab opencv-python-headless

      - name: Run Corel-Style Trace Engine
        run: |
          python convert.py

      - name: Zip Outputs
        run: |
          if [ -d "outputs" ]; then
            cd outputs
            zip -r ../vectors.zip .
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        if: success()
        with:
          tag_name: v3-corel-logic-${{ github.run_number }}
          name: Corel-Style Vector Release ${{ github.run_number }}
          files: |
            outputs/*.eps
            outputs/*.svg
            vectors.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
