name: Pro Character Trace (Anti-Debu) - URL Edition

on:
  workflow_dispatch:
    inputs:
      image_url:
        description: 'Tempel Link URL Gambar (Kosongkan jika ingin pakai file di repo)'
        required: false
      file_name:
        description: 'Nama File di Repo (Jika URL kosong. Default: input.png)'
        default: 'input.png'
        required: false
      threshold_percent:
        description: 'Threshold (30-60) - Makin kecil makin banyak garis halus muncul'
        default: '35'
        required: true
      turdsize:
        description: 'Anti-Rontok - Perkecil ke angka 2-5 buat detail rambut'
        default: '3'
        required: true

jobs:
  trace-process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Pro Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick potrace

      - name: Fetch and Prepare Image
        run: |
          # Logika: Cek URL dulu, kalau gak ada baru cek file lokal
          URL_INPUT="${{ github.event.inputs.image_url }}"
          FILE_INPUT="${{ github.event.inputs.file_name }}"
          
          if [ -z "$URL_INPUT" ]; then
            if [ ! -f "$FILE_INPUT" ]; then
              echo "‚ùå WADUH! URL kosong dan file '$FILE_INPUT' kaga nemu di repo, Bro!"
              exit 1
            fi
            TARGET_FILE="$FILE_INPUT"
            echo "üìÇ Pake file dari repo: $TARGET_FILE"
          else
            echo "üåê Download gambar dari URL..."
            curl -L "$URL_INPUT" -o "downloaded_source"
            TARGET_FILE="downloaded_source"
          fi

          # --- TAHAP 1: PERTAJAM GARIS (Anti-Debu) ---
          # Pake Adaptive Thresholding (-lat) biar garis rambut halus kejaga
          convert "$TARGET_FILE" \
                  -colorspace gray \
                  -alpha remove \
                  -negate -lat 25x25+10% -negate \
                  -threshold ${{ github.event.inputs.threshold_percent }}% \
                  temp_cooked.bmp

          # --- TAHAP 2: EKSEKUSI TRACE PRESISI ---
          potrace temp_cooked.bmp \
                  -s \
                  --alphamax 1.0 \
                  --turdsize ${{ github.event.inputs.turdsize }} \
                  -o logo_vector.svg

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}-trace"
          name: "Character Vector Result #${{ github.run_number }}"
          body: |
            **Trace Specs:**
            - Source: ${{ github.event.inputs.image_url || github.event.inputs.file_name }}
            - Threshold: ${{ github.event.inputs.threshold_percent }}%
            - Turdsize: ${{ github.event.inputs.turdsize }}
          files: logo_vector.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
