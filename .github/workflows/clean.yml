name: Cleanup

on:
  workflow_dispatch: # Jalankan manual dari tab Actions

jobs:
  total-cleanup:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Wajib buat hapus file & release
      actions: write  # Wajib buat hapus log run
    
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --- BAGIAN 1: HAPUS FILE GAMBAR DI REPO ---
      - name: Delete Image Files
        run: |
          echo "ðŸ§¹ Menghapus file gambar (png, jpg, svg, dll)..."
          rm -f *.png *.jpg *.jpeg *.bmp *.svg *.webp
          
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: cleanup images [skip ci]"
            git push
          else
            echo "ðŸ¤· Gak ada file gambar yang perlu diapus."
          fi

      # --- BAGIAN 2: HAPUS SEMUA RELEASES & TAGS ---
      - name: Delete All Releases and Tags
        run: |
          echo "ðŸ“¦ Memulai pembersihan Releases..."
          # Ambil semua tag release, lalu hapus satu-satu pake GitHub CLI
          # --cleanup-tag bakal hapus release SEKALIGUS tag git-nya
          gh release list --limit 1000 --json tagName -q '.[].tagName' | xargs -I{} gh release delete {} --yes --cleanup-tag || echo "Releases sudah kosong."

      # --- BAGIAN 3: BABAT LOG HISTORY (ANTI-SELF-DESTRUCT) ---
      - name: Purge Old Workflow Runs
        run: |
          echo "ðŸ”¥ Memulai pembantaian log history..."
          CURRENT_RUN_ID="${{ github.run_id }}"
          
          # Ambil list ID, buang ID yang sekarang, lalu delete
          gh run list --limit 1000 --json databaseId -q '.[].databaseId' \
          | grep -v "$CURRENT_RUN_ID" \
          | xargs -I{} gh run delete {} || echo "Beberapa log mungkin sudah bersih."
          
          echo "âœ¨ SEMUA BERSIH KINCLONG, BROOOOHH!"
