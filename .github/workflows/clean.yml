name: Super Cleanup (Files + Logs)

on:
  workflow_dispatch:

jobs:
  cleanup-everything:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write
    
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --- BAGIAN 1: HAPUS FILE GAMBAR ---
      - name: Delete Image Files
        run: |
          echo "ðŸ§¹ Menghapus file gambar..."
          rm -f *.png *.jpg *.jpeg *.bmp *.svg *.webp
          
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: cleanup images [skip ci]"
            git push
          else
            echo "ðŸ¤· Gak ada file gambar yang perlu diapus."
          fi

      # --- BAGIAN 2: BABAT LOG HISTORY (ANTI-SELF-DESTRUCT) ---
      - name: Purge Old Workflow Runs
        run: |
          echo "ðŸ”¥ Memulai pembantaian log history..."
          
          # Ambil ID run yang sekarang lagi jalan biar GAK kehapus
          CURRENT_RUN_ID="${{ github.run_id }}"
          echo "Current Run ID: $CURRENT_RUN_ID (Skipping this one)"
          
          # 1. Ambil list semua ID
          # 2. Buang ID yang sekarang (grep -v)
          # 3. Hapus sisanya
          gh run list --limit 1000 --json databaseId -q '.[].databaseId' \
          | grep -v "$CURRENT_RUN_ID" \
          | xargs -I{} gh run delete {} || echo "Beberapa run mungkin gagal dihapus, tapi aman Brooohh!"
          
          echo "âœ¨ Pembersihan selesai! Sisanya cuma run ini doang."
