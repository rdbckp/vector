name: Super Cleanup (Files + Logs)

on:
  workflow_dispatch: # Klik manual di tab Actions

jobs:
  cleanup-everything:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      actions: write # Wajib buat hapus log
    
    env:
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --- BAGIAN 1: HAPUS FILE GAMBAR DI REPO ---
      - name: Delete Image Files
        run: |
          echo "ðŸ§¹ Menghapus file gambar (png, jpg, svg, dll)..."
          rm -f *.png *.jpg *.jpeg *.bmp *.svg *.webp
          
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          
          if [ -n "$(git status --porcelain)" ]; then
            git add .
            git commit -m "chore: cleanup images [skip ci]"
            git push
          else
            echo "ðŸ¤· Gak ada file gambar yang perlu diapus."
          fi

      # --- BAGIAN 2: BABAT HABIS LOG RUN ACTIONS (FIXED) ---
      - name: Purge All Workflow Runs
        run: |
          echo "ðŸ”¥ Memulai pembantaian log history..."
          
          # Ambil semua ID run dari semua workflow, lalu hapus satu-satu
          # --limit 1000 biar history yang lama-lama banget keangkut semua
          gh run list --limit 1000 --json databaseId -q '.[].databaseId' | xargs -I{} gh run delete {}
          
          echo "âœ¨ Tab Actions sekarang bersih kinclong!"
