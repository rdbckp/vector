name: Corel-Style Trace Release Edition

on:
  workflow_dispatch: # Klik manual di tab Actions

jobs:
  trace-process:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Pro Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick potrace

      - name: Detect and Process Image
        run: |
          # Cari file input dengan berbagai ekstensi (case-insensitive)
          INPUT_FILE=$(ls input.png input.jpg input.jpeg 2>/dev/null | head -n 1)
          
          if [ -z "$INPUT_FILE" ]; then
            echo "❌ WADUH! Kagak ada file input.png, input.jpg, atau input.jpeg di root repo, Bro!"
            exit 1
          fi
          
          echo "✅ Nemukan file: $INPUT_FILE. Langsung eksekusi..."

          # --- TAHAP 1: MASAK BITMAP (ImageMagick) ---
          convert -density 500 "$INPUT_FILE" \
                  -resample 500 \
                  -colorspace gray \
                  -threshold 50% \
                  -blur 0x0.5 \
                  -morphology Smooth Octagon \
                  temp_cooked.bmp

          # --- TAHAP 2: EKSEKUSI TRACE (Potrace) ---
          potrace temp_cooked.bmp \
                  -s \
                  --alphamax 1.1 \
                  --turdsize 50 \
                  --opttolerance 0.2 \
                  -o logo_vector.svg

      - name: Create Release and Upload SVG
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ github.run_number }}"
          name: "Result Vector #${{ github.run_number }}"
          body: "Hasil tracing anti-rontok Dino Salto Style selesai broooohh!"
          files: logo_vector.svg
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
